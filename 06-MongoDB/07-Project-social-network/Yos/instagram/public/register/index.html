<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Instagram Clone</title>
  <link rel="stylesheet" href="./dist/register.css">
</head>
<body>
  <header>
    <h1>Instagram Clone</h1>
  </header>
  <div id="auth-forms">
    <form id="register-form" onsubmit="handleRegisterSubmit(event)">
      <h2>Register</h2>
      <input type="text" name="username" id="register-username" placeholder="Username">
      <input type="email" name="email" id="register-email" placeholder="Email">
      <input type="password" name="password" id="register-password" placeholder="Password">
      <input type="text" name="firstName" id="register-firstname" placeholder="First Name">
      <input type="text" name="lastName" id="register-lastname" placeholder="Last Name">
      <input type="file" name="profilePicture" id="register-profile-picture" placeholder="Profile Picture">
      <button id="register">Register</button>
    </form>
  </div>
  <script src="./dist/register.js"></script>
</body>
</html>
