<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Main</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/index.js"></script>
  
</head>

<body >

    <div class="window">
        <div class="rightPanel">
            <div class="form">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png" alt="instagram logo" >
            <form onsubmit="handleLogin(event)">
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="password" required>
                <button type="submit">Log in</button>
            </form>
                <div class="orDiv">
                    <div class="stick"></div>
                    <div class="or">OR</div>
                    <div class="stick"></div>
                </div>
                <div class="facebook">
                    <button><img src="./images/facebook.png" alt="facebook logo"><span>Log in with Facebook</span></button>
                </div>
                <div class="forgot">
                    <a><span>Forgot password?</span></a>
                  
                </div>
            </div>
            
            <div class="sign-up">
                <p>Don't have an account? <a class="signup" href="./register/register.html" >Sign up</a></p>
               
            </div>
            
        </div>
        <div class="leftPanel"></div>
        
        
    </div>
    
</body>

</html>
