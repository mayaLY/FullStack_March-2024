<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rouge+Script&display=swap" rel="stylesheet">
    <title>Register Instagram</title>
    <script src="./dist/register.js" defer></script>
    <link rel="stylesheet" href="./../dist/style.css">
</head>
<body>
    <div id="app">
        <form onsubmit="handleRegister(event)">
            <h1>Register to <span class="rouge-script-regular">Instagram</span></h1>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Register</button>
        </form>
        <a href="./../login/login.html">Login</a>
    </div>
</body>
</html>
