<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/home.js" defer></script>
    <link rel="stylesheet" href="./dist/homeStyle.css">
</head>
<body>
    <div id="home">
        <div class="left-menu">
            <h1>Instagram</h1>
            <div id="userName"></div>
        </div>
        <div class="main">
            <form id="post-form" onsubmit="addPost(event)">
                <textarea id="postContent" placeholder="What's on your mind?" rows="5" required></textarea>
                <button type="submit">New Post</button>
            </form>
            <div id="posts"></div>
        </div>
        <div class="right-menu">text of right menu</div>
    </div>
</body>
</html>
