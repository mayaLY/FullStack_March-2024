<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Instagram</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/profile.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="./../home/home.html">Instagram</a>
            <div id="userName"></div>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <main-class="profile-container">
        <section class="profile-header">
            <div class="profile-image-container">
                <div class="profileImage">
                    <img src="./../../src/images/Profile.jpg" alt="Profile Picture">
                    <form id="profileImageForm" class="profile-image-form">
                        <label for="imageInput" class="change-photo-btn">Change Photo</label>
                        <input type="file" id="imageInput" name="profileImage" accept="image/*" style="display: none;">
                    </form>
                </div>
                <div class="profile-info">
                    <h1 id="profileName"></h1>
                    <div class="profile-stats">
                        <div class="stat">
                            <span id="postsCount">0</span> posts
                        </div>
                    </div>
                    <div class="profile-bio" id="profileBio">
                        <!-- Bio will be inserted here -->
                    </div>
                    <button onclick="toggleEditProfile()" class="edit-profile-btn">Edit Profile</button>
                </div>
            </section>
    
            <div id="editProfileModal" class="modal">
                <div class="modal-content">
                    <h2>Edit Profile</h2>
                    <form id="editProfileForm" onsubmit="handleEditProfile(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="3"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="button" onclick="toggleEditProfile()">Cancel</button>
                            <button type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <section class="profile-posts">
                <h2>Posts</h2>
                <div class="posts-grid" id="userPosts">
                    <!-- Posts will be inserted here -->
                </div>
            </section>
    </main-class>
    
</body>
</html>
