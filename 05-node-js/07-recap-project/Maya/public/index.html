<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./dist/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>The Pet Shop</h1> 
    <form id="add-pet" onsubmit="handleAddPet(event)">
        <input type="text" id="pet-name" placeholder="Pet name" required>
        <input type="text" id="pet-species" placeholder="Species" required>
        <input type="number" id="pet-age" placeholder="Age" required>
        <input type="number" id="pet-price" placeholder="Price" required>
        <input type="text" id="pet-image" placeholder="Image URL">
        <input type="submit" value="Add">
    </form>
    <div id="pet-container">
    </div>
