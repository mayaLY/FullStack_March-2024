<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>

                  <!-- Birthday calculator -->

    <div class="container">
        <h2>Birthday calculator</h2>
        <form id="birthdayForm">
            <fieldset class="formInput">
                <legend>Name:</legend>
                <input type="text" id="name" name="name">
            </fieldset>
            <fieldset class="formInput">
                <legend>Birthday:</legend>
                <input type="date" id="birthday" name="birthday">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

                        <!-- Concatenation -->

    <div class="container">
        <h2>Concatenation</h2>
        <form id="ConcatenationForm">
            <fieldset class="formInput">
                <legend>First word</legend>
                <input type="text" id="firstWord" name="firstWord">
            </fieldset>
            <fieldset class="formInput">
                <legend>Second word</legend>
                <input type="text" id="secondWord" name="secondWord">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <div id="result2"></div>
    </div>

                    <!-- Capitalize me -->

    <div class="container">
        <h2>Capitalize me</h2>
        <form id="CapitalForm">
            <fieldset class="formInput">
                <legend>What's your sentence?</legend>
                <textarea id="sentence" name="sentence"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <div id="result3"></div>
    </div>


    <script src="./dist/app.js"></script>
</body>
</html>
