<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <script src="dist/main.js"></script>
    <header>

        Al<span class="star-container">i
            <span class="star">&#9733;</span>
        </span>Express
    </header>
    <main>
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <div class="item-details">
                    <img src="img/S9e01b1860c7746c9ade246a32ed2f60cJ (1).jpg" alt="Product Image">
                    <h3>Product Name</h3>
                    <p>Quantity: 1</p>
                    <p>Price: $50</p>
                </div>
            </div>
            <div class="order-total">
                <p>Total: $50</p>
            </div>
        </section>
        <section class="shipping-details">
            <h2>Shipping Details</h2>
            <form id="shipping-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </form>
        </section>
        <section class="payment-details">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" required>
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiryDate" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </form>
        </section>
        <section class="confirmation">
            <button id="confirm-order" onclick="confirmOrder()">Confirm Order</button>
            <button>check out</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AliExpress</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
